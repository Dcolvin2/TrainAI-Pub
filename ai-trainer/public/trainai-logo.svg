<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dumbbellGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="trainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <rect x="35" y="20" width="25" height="15" rx="7.5" fill="none" stroke="url(#dumbbellGradient)" stroke-width="3"/>
    <rect x="140" y="20" width="25" height="15" rx="7.5" fill="none" stroke="url(#dumbbellGradient)" stroke-width="3"/>
    <rect x="60" y="26" width="80" height="3" fill="none" stroke="url(#dumbbellGradient)" stroke-width="3"/>
    
    <line x1="75" y1="26" x2="75" y2="32" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="125" y1="26" x2="125" y2="32" stroke="#22c55e" stroke-width="1.5"/>
    <circle cx="100" cy="27.5" r="2.5" fill="#22c55e"/>
    <line x1="100" y1="27.5" x2="125" y2="27.5" stroke="#22c55e" stroke-width="1"/>
    <circle cx="100" cy="27.5" r="0.8" fill="#0ea5e9"/>
    <circle cx="110" cy="27.5" r="0.5" fill="#22c55e"/>
    <line x1="110" y1="27.5" x2="125" y2="27.5" stroke="#22c55e" stroke-width="0.5"/>
  </g>
  
  <text x="100" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="700" letter-spacing="0.5">
    <tspan fill="url(#trainGradient)">Train</tspan>
    <tspan fill="url(#aiGradient)">AI</tspan>
  </text>
</svg>
