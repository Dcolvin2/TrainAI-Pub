<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="leftWeight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightWeight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#84cc16;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#glow)">
    <rect x="40" y="25" width="20" height="12" rx="6" fill="url(#leftWeight)" stroke="#22c55e" stroke-width="0.5"/>
    <rect x="140" y="25" width="20" height="12" rx="6" fill="url(#rightWeight)" stroke="#22c55e" stroke-width="0.5"/>
    <rect x="60" y="29" width="80" height="4" fill="none" stroke="#22c55e" stroke-width="1.5"/>
    <line x1="70" y1="29" x2="70" y2="35" stroke="#22c55e" stroke-width="1"/>
    <line x1="130" y1="29" x2="130" y2="35" stroke="#22c55e" stroke-width="1"/>
    <circle cx="100" cy="31" r="2" fill="#22c55e"/>
    <line x1="100" y1="31" x2="130" y2="31" stroke="#22c55e" stroke-width="0.5"/>
    <circle cx="100" cy="31" r="0.5" fill="#0ea5e9"/>
  </g>
  
  <text x="100" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="url(#textGradient)">
    Train<tspan fill="#22c55e">AI</tspan>
  </text>
</svg>
